<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pgy"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>   
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let item of coleccion" >
    <ion-item class="animate__animated animate__fadeInDown">
      <ion-avatar slot="start">
        <ion-img src="{{item.imagen}}"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{item.nombre}}</h2>
        <p>{{item.subtexto}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button href='lectorqr'expand="block" color="primary" type="submit" class="ion-margin-bot">
    Registrar Lista a travez de CÃ³digo QR
  </ion-button>
</ion-content>
