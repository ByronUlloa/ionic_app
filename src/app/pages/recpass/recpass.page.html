<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="loginpage"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #frm="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input required type="text" name="email" [(ngModel)]="recpass.email" clearInput></ion-input>
    </ion-item>
    <ion-button href="recpass" expand="block" color="primary" type="submit" [disabled]="frm.invalid" class="ion-margin-top">
      Enviar Correo
    </ion-button>
  </form>
  
</ion-content>
